{% extends 'pos/base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">Edit Product: {{ product.name }}</h2>
    </div>
    
    <form method="post" enctype="multipart/form-data" class="px-6 py-4">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Left Column -->
            <div>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name*</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="barcode" class="block text-sm font-medium text-gray-700 mb-1">Barcode</label>
                    <input type="text" id="barcode" name="barcode" value="{{ product.barcode|default:'' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category" name="category"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select Category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="supplier" class="block text-sm font-medium text-gray-700 mb-1">Supplier</label>
                    <select id="supplier" name="supplier"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select Supplier</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}" {% if product.supplier.id == supplier.id %}selected{% endif %}>
                            {{ supplier.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- Right Column -->
            <div>
                <div class="mb-4">
                    <label for="purchase_price" class="block text-sm font-medium text-gray-700 mb-1">Purchase Price*</label>
                    <input type="number" id="purchase_price" name="purchase_price" step="0.01" min="0" 
                           value="{{ product.purchase_price }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="selling_price" class="block text-sm font-medium text-gray-700 mb-1">Retail Price*</label>
                    <input type="number" id="selling_price" name="selling_price" step="0.01" min="0" 
                           value="{{ product.selling_price }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- Wholesale Pricing Section -->
                <div class="border-t border-gray-200 pt-4 mb-4">
                    <h3 class="text-sm font-medium text-gray-700 mb-3">Wholesale Pricing</h3>
                    
                    <div class="mb-4">
                        <label for="wholesale_price" class="block text-sm font-medium text-gray-700 mb-1">Wholesale Price*</label>
                        <input type="number" id="wholesale_price" name="wholesale_price" step="0.01" min="0" 
                               value="{{ product.wholesale_price }}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="wholesale_min_quantity" class="block text-sm font-medium text-gray-700 mb-1">Minimum Quantity*</label>
                        <input type="number" id="wholesale_min_quantity" name="wholesale_min_quantity" min="1" 
                               value="{{ product.wholesale_min_quantity }}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <div class="mb-4">
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Current Quantity*</label>
                    <input type="number" id="quantity" name="quantity" min="0" value="{{ product.quantity }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="reorder_level" class="block text-sm font-medium text-gray-700 mb-1">Reorder Level</label>
                    <input type="number" id="reorder_level" name="reorder_level" min="0" 
                           value="{{ product.reorder_level }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ product.description|default:'' }}</textarea>
                </div>
            </div>
        </div>
        
        <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
            {% if product.image %}
            <div class="flex items-center mb-2">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-20 w-20 object-cover rounded-md">
                <label class="ml-2">
                    <input type="checkbox" name="image-clear" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <span class="ml-1 text-sm text-gray-700">Remove current image</span>
                </label>
            </div>
            {% endif %}
            <input type="file" id="image" name="image"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="flex items-center mb-4">
            <input type="checkbox" id="is_active" name="is_active" {% if product.is_active %}checked{% endif %}
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="is_active" class="ml-2 block text-sm text-gray-700">Active Product</label>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'product_detail' product.id %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Update Product
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-update wholesale price when retail price changes
    const sellingPriceInput = document.getElementById('selling_price');
    const wholesalePriceInput = document.getElementById('wholesale_price');
    
    sellingPriceInput.addEventListener('change', function() {
        const retailPrice = parseFloat(sellingPriceInput.value) || 0;
        const currentWholesale = parseFloat(wholesalePriceInput.value) || 0;
        
        // Only auto-update if wholesale price is currently 80% of retail (or empty)
        if (!wholesalePriceInput.value || Math.abs(currentWholesale - (retailPrice * 0.8)) < 0.01) {
            wholesalePriceInput.value = (retailPrice * 0.8).toFixed(2);
        }
    });
});
</script>
{% endblock %}
