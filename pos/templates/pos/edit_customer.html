{% extends 'pos/base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">Edit Customer: {{ customer.name }}</h2>
    </div>
    
    <form method="post" class="px-6 py-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name*</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number*</label>
                <input type="tel" id="phone" name="phone" value="{{ customer.phone }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" value="{{ customer.email|default:'' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <textarea id="address" name="address" rows="2"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ customer.address|default:'' }}</textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="credit_limit" class="block text-sm font-medium text-gray-700 mb-1">Credit Limit</label>
                <input type="number" id="credit_limit" name="credit_limit" min="0" step="0.01" value="{{ customer.credit_limit|default:'0' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="balance" class="block text-sm font-medium text-gray-700 mb-1">Current Balance</label>
                <input type="number" id="balance" name="balance" min="0" step="0.01" value="{{ customer.balance|default:'0' }}" readonly
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100">
            </div>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'customer_list' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Update Customer
            </button>
        </div>
    </form>
</div>
{% endblock %}
