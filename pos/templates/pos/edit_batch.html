{% extends 'pos/base.html' %}

{% block title %}Edit Batch{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">Edit Batch: {{ batch.batch_number }}</h2>
        <p class="text-sm text-gray-500 mt-1">Product: {{ batch.product.name }}</p>
    </div>
    
    <form method="post" class="px-6 py-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="batch_number" class="block text-sm font-medium text-gray-700 mb-1">Batch Number*</label>
            <input type="text" id="batch_number" name="batch_number" value="{{ batch.batch_number }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity*</label>
                <input type="number" id="quantity" name="quantity" min="1" value="{{ batch.quantity }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="purchase_price" class="block text-sm font-medium text-gray-700 mb-1">Purchase Price*</label>
                <input type="number" id="purchase_price" name="purchase_price" step="0.01" min="0" value="{{ batch.purchase_price }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="expiry_date" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                <input type="date" id="expiry_date" name="expiry_date" 
                       value="{{ batch.expiry_date|date:'Y-m-d'|default:'' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="date_received" class="block text-sm font-medium text-gray-700 mb-1">Date Received*</label>
                <input type="date" id="date_received" name="date_received" value="{{ batch.date_received|date:'Y-m-d' }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'batch_list' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Update Batch
            </button>
        </div>
    </form>
</div>
{% endblock %}
