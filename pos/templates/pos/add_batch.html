{% extends 'pos/base.html' %}

{% block title %}Add Batch{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">
            {% if product %}Add Batch for {{ product.name }}{% else %}Add New Batch{% endif %}
        </h2>
    </div>
    
    <form method="post" class="px-6 py-4">
        {% csrf_token %}
        
        {% if not product %}
        <div class="mb-4">
            <label for="product" class="block text-sm font-medium text-gray-700 mb-1">Product*</label>
            <select id="product" name="product" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Select Product</option>
                {% for p in products %}
                <option value="{{ p.id }}" {% if p.id == product.id %}selected{% endif %}>{{ p.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% else %}
        <input type="hidden" name="product" value="{{ product.id }}">
        {% endif %}
        
        <div class="mb-4">
            <label for="batch_number" class="block text-sm font-medium text-gray-700 mb-1">Batch Number*</label>
            <input type="text" id="batch_number" name="batch_number" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity*</label>
                <input type="number" id="quantity" name="quantity" min="1" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="purchase_price" class="block text-sm font-medium text-gray-700 mb-1">Purchase Price*</label>
                <input type="number" id="purchase_price" name="purchase_price" step="0.01" min="0" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="expiry_date" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                <input type="date" id="expiry_date" name="expiry_date"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="date_received" class="block text-sm font-medium text-gray-700 mb-1">Date Received*</label>
                <input type="date" id="date_received" name="date_received" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% if product %}{% url 'product_detail' product.id %}{% else %}{% url 'batch_list' %}{% endif %}" 
               class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Save Batch
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set default date received to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date_received').value = today;
});
</script>
{% endblock %}
