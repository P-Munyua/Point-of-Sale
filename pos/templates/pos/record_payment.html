{% extends 'pos/base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6 max-w-2xl mx-auto">
    <div class="mb-6">
        <h2 class="text-2xl font-bold">Record Payment</h2>
        <p class="text-gray-600">Invoice #{{ purchase.invoice_number }} - {{ purchase.supplier.name }}</p>
    </div>

    <div class="mb-6 p-4 bg-gray-50 rounded-lg">
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <p class="text-sm text-gray-500">Purchase Total</p>
                <p class="text-lg font-semibold">KSh {{ purchase.total|floatformat:2 }}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Balance Due</p>
                <p class="text-lg font-semibold">KSh {{ balance_due|floatformat:2 }}</p>
            </div>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="space-y-4">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount *</label>
                <input type="number" name="amount" id="amount" 
                       class="w-full p-2 border rounded-md" 
                       step="0.01" min="0.01" max="{{ balance_due }}" 
                       value="{{ balance_due|floatformat:2 }}" required>
            </div>
            
            <div>
                <label for="payment_method" class="block text-sm font-medium text-gray-700 mb-1">Payment Method *</label>
                <select name="payment_method" id="payment_method" class="w-full p-2 border rounded-md" required>
                    <option value="">Select Method</option>
                    <option value="cash">Cash</option>
                    <option value="mpesa">M-Pesa</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="cheque">Cheque</option>
                </select>
            </div>
            
            <div>
                <label for="reference" class="block text-sm font-medium text-gray-700 mb-1">Reference</label>
                <input type="text" name="reference" id="reference" 
                       class="w-full p-2 border rounded-md" 
                       placeholder="e.g. M-Pesa code, cheque number">
            </div>
            
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Payment Date</label>
                <input type="date" name="date" id="date" 
                       class="w-full p-2 border rounded-md"
                       value="{% now 'Y-m-d' %}">
            </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
            <a href="{% url 'view_purchase' purchase.id %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700">
                Record Payment
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Validate amount doesn't exceed balance due
    const amountInput = document.getElementById('amount');
    amountInput.addEventListener('change', function() {
        const maxAmount = parseFloat("{{ balance_due }}");
        const enteredAmount = parseFloat(this.value);
        
        if (enteredAmount > maxAmount) {
            alert('Payment amount cannot exceed the balance due of KSh ' + maxAmount.toFixed(2));
            this.value = maxAmount.toFixed(2);
        }
    });
});
</script>
{% endblock %}
