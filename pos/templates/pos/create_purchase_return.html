{% extends 'pos/base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Create Purchase Return</h2>
        <a href="{% url 'purchase_list' %}" class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-arrow-left"></i> Back to Purchases
        </a>
    </div>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Original Purchase</label>
                {{ form.original_purchase }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Return Invoice Number</label>
                {{ form.invoice_number }}
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Return Reason</label>
            {{ form.return_reason }}
        </div>
        
        <div class="flex justify-end space-x-2">
            <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md">
                <i class="fas fa-save mr-1"></i> Create Return
            </button>
        </div>
    </form>
</div>
{% endblock %}
