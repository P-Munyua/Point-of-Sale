{% extends 'pos/base.html' %}

{% block title %}Record Payment - {{ customer.name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">Record Payment for {{ customer.name }}</h2>
        <p class="text-sm text-gray-500 mt-1">Current Balance: KSh {{ customer.balance }}</p>
    </div>
    
    <form method="post" class="px-6 py-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount*</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="payment_method" class="block text-sm font-medium text-gray-700 mb-1">Payment Method*</label>
            <select id="payment_method" name="payment_method" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Select Method</option>
                <option value="cash">Cash</option>
                <option value="mpesa">M-Pesa</option>
                <option value="bank">Bank Transfer</option>
                <option value="cheque">Cheque</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label for="reference" class="block text-sm font-medium text-gray-700 mb-1">Reference/Notes</label>
            <input type="text" id="reference" name="reference"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'customer_detail' customer.id %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Record Payment
            </button>
        </div>
    </form>
</div>
{% endblock %}
